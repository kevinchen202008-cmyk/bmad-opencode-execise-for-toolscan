name: Deploy ComplianceOS to Alibaba Cloud ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-fail'
          
      - name: Disable strict host key checking
        run: |
          # Use the most bulletproof way to disable strict checking without relying on keyscan
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "StrictHostKeyChecking no" > ~/.ssh/config
          echo "UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy natively via SSH
        env:
          HOST: ${{ secrets.ALIYUN_ECS_HOST }}
          USER: ${{ secrets.ALIYUN_ECS_USER }}
          REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
          USERNAME: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          PASSWORD: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # Inject legacy algorithms + disable strict host key checking right in the command
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o KexAlgorithms=+diffie-hellman-group14-sha1,diffie-hellman-group-exchange-sha1,diffie-hellman-group1-sha1 -o HostKeyAlgorithms=+ssh-rsa,ssh-dss -o PubkeyAcceptedKeyTypes=+ssh-rsa $USER@$HOST"
          
          # 1. SSH in and create directories
          echo "=== 1. Creating directories ==="
          $SSH_CMD "mkdir -p /opt/compliance-os-v2/{data,config,logs}"
          
          # 2. SSH in, generate docker-compose.yml
          echo "=== 2. Generating docker-compose.yml ==="
          $SSH_CMD "cat > /opt/compliance-os-v2/docker-compose.yml" << EOF
          services:
            web:
              image: $IMAGE_NAME:latest
              container_name: compliance-os-v2-web
              restart: always
              ports:
                - "3001:3000"
              environment:
                - NODE_ENV=production
                - DATABASE_URL=file:/app/data/prod.db
                - ZHIPU_API_KEY=$ZHIPU_API_KEY
              volumes:
                - /opt/compliance-os-v2/data:/app/data
          EOF
          
          # 3. Final SSH to execute docker commands
          echo "=== 3. Pulling and deploying containers ==="
          $SSH_CMD "
            set -e
            cd /opt/compliance-os-v2
            chmod 777 data
            
            # Login and deploy
            echo '$PASSWORD' | docker login $REGISTRY -u '$USERNAME' --password-stdin
            
            if docker compose version >/dev/null 2>&1; then
              docker compose pull && docker compose up -d
            else
              docker-compose pull && docker-compose up -d
            fi
            
            docker image prune -f
          "
