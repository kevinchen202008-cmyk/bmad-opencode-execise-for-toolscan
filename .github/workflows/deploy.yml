name: Deploy ComplianceOS to Alibaba Cloud ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Construct the full image URL using the registry and namespace secrets
  IMAGE_NAME: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/compliance-os-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Alibaba Cloud ECS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_ECS_HOST }}
          username: ${{ secrets.ALIYUN_ECS_USER }}
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          script: |
            set -e
            export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
            
            # Isolated directory specifically for this project version
            mkdir -p /opt/compliance-os-v2/{data,config}
            cd /opt/compliance-os-v2
            
            # Login to Aliyun Registry on the ECS server
            docker login ${{ secrets.ALIYUN_REGISTRY }} -u ${{ secrets.ALIYUN_REGISTRY_USERNAME }} -p ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
            
            # Create docker-compose.yml dynamically on the server
            cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              web:
                image: ${{ env.IMAGE_NAME }}:latest
                container_name: compliance-os-v2-web
                restart: always
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - DATABASE_URL=file:/app/data/prod.db
                  - ZHIPU_API_KEY=${{ secrets.ZHIPU_API_KEY }}
                volumes:
                  - /opt/compliance-os-v2/data:/app/data
            COMPOSE_EOF
            
            # Ensure the persistence directory for SQLite exists and has permissions
            chmod 777 /opt/compliance-os-v2/data
            
            # Pull the latest image using Aliyun internal network for maximum speed
            if docker compose version >/dev/null 2>&1; then
              docker compose pull && docker compose up -d
            else
              docker-compose pull && docker-compose up -d
            fi
            
            # Prune old dangling images to save disk space
            docker image prune -f
