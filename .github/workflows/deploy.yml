name: Deploy ComplianceOS to Alibaba Cloud ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Construct the full image URL using the exact same structure as your old project
  IMAGE_NAME: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_REGISTRY_NAMESPACE }}/${{ secrets.ALIYUN_REGISTRY_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Alibaba Cloud ECS via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          REGISTRY_PASSWORD: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
          REGISTRY_URL: ${{ secrets.ALIYUN_REGISTRY }}
          REGISTRY_USERNAME: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
        with:
          host: ${{ secrets.ALIYUN_ECS_HOST }}
          username: ${{ secrets.ALIYUN_ECS_USER }}
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          timeout: 5m
          command_timeout: 10m
          envs: IMAGE_NAME,ZHIPU_API_KEY,REGISTRY_PASSWORD,REGISTRY_URL,REGISTRY_USERNAME
          script: |
            export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
            
            echo "1. Preparing directory..."
            mkdir -p /opt/compliance-os-v2/data
            cd /opt/compliance-os-v2
            
            echo "2. Logging into Aliyun Registry..."
            echo "$REGISTRY_PASSWORD" | docker login "$REGISTRY_URL" -u "$REGISTRY_USERNAME" --password-stdin
            
            echo "3. Creating docker-compose.yml..."
            cat > docker-compose.yml << COMPOSE_EOF
            services:
              web:
                image: $IMAGE_NAME:latest
                container_name: compliance-os-v2-web
                restart: always
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - DATABASE_URL=file:/app/data/prod.db
                  - ZHIPU_API_KEY=$ZHIPU_API_KEY
                volumes:
                  - /opt/compliance-os-v2/data:/app/data
            COMPOSE_EOF
            
            chmod 777 /opt/compliance-os-v2/data
            
            echo "4. Pulling and starting containers..."
            # Using standard pull without -q so we can actually see if it hangs
            if docker compose version >/dev/null 2>&1; then
              docker compose pull
              docker compose up -d
            else
              docker-compose pull
              docker-compose up -d
            fi
            
            echo "5. Pruning old images..."
            docker image prune -f
            echo "âœ… Deployment completed successfully!"
