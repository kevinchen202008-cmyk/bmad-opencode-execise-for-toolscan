services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      # Add SHM size to allow larger shared memory during turbopack build
      shm_size: '1gb'
    image: compliance-os-v2:latest
    container_name: compliance-os-v2-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - ZHIPU_API_KEY=${ZHIPU_API_KEY} 
      # Disable turbopack memory intensive features if needed (Next.js 15 defaults)
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PRIVATE_STANDALONE=true
    volumes:
      - ./data:/app/data
